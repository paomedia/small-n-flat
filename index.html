        <div class="navbar-header">

    <div id="header-jumbo" class="jumbo">
      <div class="container">
	<h1>Hi, we've got some icons for you !</h1>
	<p>Small-n-flat is a free scalable icon pack for your projects.<br>
	  It's colorful and designed on a 24 pixels grid.
	</p><br>
	<p><a id="dl-button" class="btn btn-lg btn-primary" href="https://github.com/paomedia/small-n-flat/zipball/master"><span class="fa fa-download"></span> Download</a></p>
      </div>
    </div>

    <div class="browser-title" data-spy="affix">
      <div class="container">
	<h4 class="pull-left" style="margin-top:15px">Loading...</h4>
	<div class="btn-group pull-right" style="margin-top:8px">
	  <button data-class="size-72" type="button" class="btn btn-default">72px</button>
	  <button data-class="size-48" type="button" class="btn btn-default active">48px</button>
	  <button data-class="size-24" type="button" class="btn btn-default">24px</button>
	</div>
	<div id="search-bar">
	  <i class="fa fa-search"></i>
	  <input id="filter" type="text" class="form-control" placeholder="filter...">
	</div>
      </div>
    </div>

    <div class="container-fluid">
      <div id="icons-container" class="size-48">
      </div>
    </div>

    <span id="forkongithub"><a href="https://github.com/paomedia/small-n-flat">Fork me on GitHub</a></span>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

      var u="//piwik.paomedia.com/";
